<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./RockPaperScissors.css" rel="stylesheet" />
    <title>Booleans Project</title>
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>

    <button class="move-button-rock">
      <img class="move-icon" src="./images/rock-emoji.png" />
    </button>

    <button class="move-button-paper">
      <img class="move-icon" src="./images/paper-emoji.png" />
    </button>

    <button class="move-button-scissor">
      <img class="move-icon" src="./images/scissor-emoji.png" />
    </button>

    <p class="js-result result"></p>
    <p class="js-moves-picked"></p>
    <p class="js-score score"></p>

    <button
      onclick="
    score.wins = 0;
    score.loses = 0;
    score.ties = 0;

    localStorage.removeItem('score');
    updateScoreElement();
    "
      class="reset-btn"
    >
      Reset Score
    </button>

    <button class="auto-play-button" onclick="autoPlay()">Auto Play</button>

    <script src="./RockPaperScissors.js"></script>
  </body>
</html>
