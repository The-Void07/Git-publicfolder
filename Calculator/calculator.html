<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <link href="./calculator.css" rel="stylesheet" />
  </head>
  <body>
    <p class="displayCalculation"></p>

    <p>
      <button class="btn" onclick="updateCalculation('1')">1</button>

      <button class="btn" onclick="updateCalculation('2')">2</button>

      <button class="btn" onclick="updateCalculation('3')">3</button>

      <button class="btn syl-btn" onclick="updateCalculation(' + ')" ;>
        +
      </button>
    </p>

    <p>
      <button class="btn" onclick="updateCalculation('4')">4</button>

      <button class="btn" onclick="updateCalculation('5');">5</button>

      <button class="btn" onclick="updateCalculation('6')">6</button>

      <button class="btn syl-btn" onclick=" updateCalculation(' - ')">-</button>
    </p>

    <p>
      <button class="btn" onclick=" updateCalculation('7')">7</button>

      <button class="btn" onclick="updateCalculation('8')">8</button>

      <button class="btn" onclick="updateCalculation('9');">9</button>

      <button class="btn syl-btn" onclick="updateCalculation(' * ')">*</button>
    </p>

    <p>
      <button class="btn" onclick="updateCalculation('0')">0</button>

      <button class="btn" onclick="updateCalculation('.')">.</button>

      <button
        class="btn"
        onclick="
         // Note: eval() takes a string and runs it as code.
        calculation = eval(calculation); 
      
       displayCalculation();
       localStorage.setItem('calculation',calculation);
       "
      >
        =
      </button>

      <button class="btn syl-btn" onclick="updateCalculation(' / ');">/</button>
    </p>

    <p>
      <button
        class="btn"
        onclick="
        calculation = '';
        // console.log(calculation);
        displayCalculation();
        localStorage.setItem('calculation',calculation);
        "
      >
        Clear
      </button>
    </p>

    <script src="./calculator.js"></script>
  </body>
</html>
